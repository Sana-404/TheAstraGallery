<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Astra Gallery</title>
    <link rel="shortcut icon" href="Assets/star-blue.svg" type="image/svg">


    <style>
        body, html {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        #modelViewer {
          width: 100vw;
          height: 100vh;
        }
      </style>

</head>

<body>
    
    <main>
    <!-- <canvas id="starCanvas"></canvas> -->
    <h1>3D Models'</h1>
    
    <canvas>
    <div id="modelViewer"></div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('modelViewer').appendChild(renderer.domElement);
    
        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 1.5));
    
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
    
        // Load model
        const loader = new GLTFLoader();
        loader.load('Assets/housebigger.glb', function (gltf) {
            const model = gltf.scene;
            model.scale.set(50, 50, 50);
            scene.add(model);
        }, undefined, function (error) {
            console.error('Error loading model:', error);
        });
    
        camera.position.set(0, 1, 5);
    
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    
        animate();
    </script>
    
    </canvas>  
    
 
    </main>

    <footer>&copy 2025 The Astra Gallery. All Rights Reserved.</footer>

    <!--script src="stars.js"></script-->
    

</body>
</html>
